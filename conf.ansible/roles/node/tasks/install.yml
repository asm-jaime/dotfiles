---
- name: install node
  apt:
    name: "{{ item.name }}"
    state: present
  with_items:
  - name: nodejs
  - name: npm

- name: Install required node execution
  npm:
    name: "{{ item.name }}"
    global: yes
    state: latest
  with_items:
  - name: jsbeautify
  - name: node-gyp
  - name: eslint
  - name: babel-eslint
  - name: babel-cli
  - name: eslint-plugin-json
  - name: eslint-plugin-react
